<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Programming</title>
	<link rel="stylesheet" href="css/nodelist.css">
</head>
<body>
  <div id="container">
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요. </p>
    <p>공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
    <form action="">
      <input type="text" id="subject" autofocus>
      <button onclick="newRegister(); return false;">추가</button>
    </form>
    <hr>  
    <ul id="itemList"> </ul>  
  </div>

	<script>
    function newRegister() {
        var newItem = document.createElement("li");
        var subject = document.querySelector("#subject");
        var newText = document.createTextNode(subject.value);

        newItem.appendChild(newText); // 텍스트 노드를 자식 노드로 연결

        var itemList = document.querySelector("#itemList");
        // itemList.appendChild(newItem); // 새로 만든 요소 노드를 부모 노드에 추가
        itemList.insertBefore(newItem, itemList.childNodes[0]); // 마지막에 입력한 값을 맨 위에 나타내기 - 맨 앞의 자식 노드에 접근(itemList.childNodes[0])

        subject.value=""; // 다음 입력을 위해 텍스트 필드 비우기

        // node 삭제 내용 추가
        var items = document.querySelectorAll("li");
        for(i = 0; i < items.length; i++) {
        items[i].addEventListener("click", function() {
            if(this.parentNode) this.parentNode.removeChild(this);
        })
        }
    }
	</script>
</body>
</html>
